<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Chat app</title>
</head>
<body>
    <h1 class="title">iChat</h1>
    <div class="main">
        <div class="name">
            <span><i class="fa-solid fa-id-badge"></i></span>
                <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20">
        </div>
        <ul class="message-container" id="message-container">

            <li class="message-left">
                <p class="message">Lorem ipsum!
                    <span>bluebird : 1 april 11:23</span>
                </p>
            </li>

            <li class="message-right">
                <p class="message">Lorem ipsum!
                    <span>bluebird : 1 april 11:23</span>
                </p>
            </li>

            <li class="message-feedback">
                <p class="feedback" id="feedback">
                    Ola is typing...
                </p>
            </li>
        </ul>

        <form class="message-form" id="message-form">
            <input type="text" name="message" id="message-input" class="message-input">
            <div class="v-divider"></div>
            <button type="submit" class="send-button">send <span><i class="fa-solid fa-paper-plane"></i></span></button>
        </form>

    </div>
    <h3 class="clients-total" id="client-total">Total clients: 2</h3>

    <!--this a script that the socket.io.js is applying socket libraries -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js" 
    integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
